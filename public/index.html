<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <form id="sign-up-form">
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" class="emailInput" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" class="form-control" class="usernameInput" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" class="passwordInput">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form id="login-form">
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" class="emailInput" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" class="passwordInput">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button id="token-check" type="button" class="btn btn-primary">Check Token</button>
        </form>
        <script src="/static/app.js" type="text/javascript"></script>
    </body>
</html>
